<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>StoryCrafters Login</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container p-4 p-md-5 pt-5">
    <div class="row justify-content-md-center mt-5">
        <div class="col-md-8">
            <div class="card shadow h-100">
                <div class="card-header text-center">
                    <img src="/images/login.svg" class="img-fluid" alt="logo StoryCrafters">
                    <div th:if="${param.error}">
                        <div class="alert alert-danger">Email o contraseña no válida</div>
                    </div>
                    <div th:if="${param.logout}">
                        <div class="alert alert-success"> Se ha cerrado sesión correctamente</div>
                    </div>
                </div>
                <div class="card-body mx-3">
                    <form method="post" role="form" th:action="@{/login}" class="form-horizontal">
                        <div class="form-group mb-3">
                            <label class="control-label"> Email</label>
                            <input type="text" id="username" name="username" class="form-control" placeholder="Email"/>
                        </div>
                        <div class="form-group mb-3">
                            <label class="control-label"> Password</label>
                            <div class="input-group mb-3">
                                <input type="password" id="password" name="password" class="form-control"
                                       placeholder="contraseña"/>
                                <span class="input-group-text">
                                    <i class="bi bi-eye toggle-password" id="togglePassword" onclick="togglePassword('password')"></i>
                                </span>
                            </div>
                        </div>
                        <div class="form-group mb-0">
                            <div class="row">
                                <div class="col">
                                    <button type="submit" class="btn btn-primary">Entrar</button>
                                </div>
                                <div class="col-sm-auto text-right">
                                    <span> No estás registrado? <a href="/registro">Regístrate aquí</a><br></span>
                                    <span> <a href="/recuperar-password">¿Olvidaste tu contraseña?</a></span></div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-md-center m-3"><div class="col-md-5 text-center">
        <p>
            Copyright ©
            <script>document.write(new Date().getFullYear());</script>
            Todos los derechos reservados | Este proyecto ha sido realizado por <a href="https://www.linkedin.com/in/asuncg/" target="_blank">Asunción Carmona</a>
        </p>
    </div></div>
</div>
<script src="/js/jquery.min.js"></script>
<script src="/js/popper.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/main.js"></script>
<script src="/js/login.js"></script>
</body>
</html>
