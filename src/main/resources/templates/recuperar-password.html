<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recuperar Contraseña</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container p-4 p-md-5 pt-5">
    <div class="row justify-content-md-center mt-5">
        <div class="col-md-8">
            <div class="card shadow h-100">
                <div class="card-header text-center">
                    <img src="/images/login.svg" class="img-fluid" alt="logo StoryCrafters">
                    <hr>
                    <h2>Recuperar Contraseña</h2>
                </div>
                <div class="card-body mx-3">
                    <form method="post" th:action="@{/recuperar-password}" class="form-horizontal">
                        <div class="form-group mb-3">
                            <label class="control-label"> Email</label>
                            <input type="email" id="email" name="email" class="form-control"
                                   placeholder="Enter email address" required/>
                        </div>
                        <div class="form-group mb-0">
                            <div class="row">
                                <div class="col">
                                    <button type="submit" class="btn btn-primary">Enviar</button>
                                </div>
                                <div class="col text-right mt-2">
                                    <a href="/login"> Volver al login</a></div>
                            </div>
                        </div>
                    </form>
                </div>
                <div th:if="${param.success}">
                    <div class="alert alert-success">Revisa tu correo electrónico para restablecer tu contraseña.</div>
                </div>
                <div th:if="${param.error}">
                    <div class="alert alert-danger">No se pudo encontrar una cuenta con esa dirección de correo
                        electrónico.
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/js/jquery.min.js"></script>
<script src="/js/popper.js"></script>
<script src="/js/bootstrap.min.js"></script>
</body>
</html>
