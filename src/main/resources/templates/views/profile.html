<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card mb-3 shadow h-100">
                <div class="row g-0">
                    <div class="col-md-12">
                        <div class="col-md-4 profile-custom text-center text-white">
                            <img th:src="${usuario.avatar.url}" alt="Avatar" class="img-fluid my-5 rounded-circle">
                            <h5 th:text="${usuario.firstName} + ' ' + ${usuario.lastName}" ></h5>
                        </div>
                        <div class="card-body p-4">
                            <h6>Información</h6>
                            <hr class="mt-0 mb-4">
                            <div class="row pt-1">
                                <div class="col-6 mb-3">
                                    <h6>Email</h6>
                                    <p class="text-muted" th:text="${usuario.email}"></p>
                                </div>
                                <div class="col-6 mb-3">
                                    <h6>Firma de Autor</h6>
                                    <p class="text-muted" th:text="${usuario.firmaAutor}"></p>
                                </div>
                            </div>
                            <h6>Relatos</h6>
                            <hr class="mt-0 mb-4">
                            <div class="row pt-1">
                                <div class="col-6 mb-3">
                                    <h6>Relatos escritos:</h6>
                                    <p class="text-muted" th:text="${numRelatos}"></p>
                                </div>
                                <div class="col-6 mb-3">

                                </div>
                            </div>
                            <div class="d-flex justify-content-start">
                                <a class="btn btn-primary mr-2" th:href="@{/user/edit}" role="button">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-gear" viewBox="0 0 16 16">
                                        <path d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492M5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0"></path>

                                    </svg> Editar Perfil
                                </a>
                                <a class="btn btn-primary ml-2" th:href="@{/logout}" role="button">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-right" viewBox="0 0 16 16">
                                        <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0z"></path>

                                    </svg> Cerrar sesión
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
