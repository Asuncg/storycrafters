<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Perfil de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <!-- Encabezado -->
    <th:block th:include="fragments/header :: header"></th:block>
    <div class="row flex-nowrap">
        <!-- Barra lateral -->
        <div class="col-auto col-md-2 col-xl-2 px-sm-2 px-0 bg-dark" th:insert="fragments/sidebar.html :: sidebar">
        </div>
        <!-- Contenido principal -->
        <div class="col py-3">
            <h1>Perfil de Usuario</h1>
            <p>Bienvenido, <span th:text="${usuario.firstName}"></span> <span th:text="${usuario.lastName}"></span>!</p>
            <p>Email: <span th:text="${usuario.email}"></span></p>
            <!-- Otros campos del usuario -->
            <p>Firma de Autor: <span th:text="${usuario.firmaAutor}"></span></p>
            <!-- BotÃ³n de Editar Perfil -->
            <a class="btn btn-dark" th:href="@{/user/edit}" role="button">Editar Perfil</a>
        </div>
    </div>
</div>
</body>
</html>
