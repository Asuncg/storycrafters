<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<div class="conainer-fluid">
    <th:block th:include="fragments/header :: header"></th:block>
    <div class="row flex-nowrap">
        <div class="col-auto col-md-2 col-xl-2 px-sm-2 px-0 bg-dark" th:insert="fragments/sidebar.html :: sidebar">
        </div>
        <div class="col py-3">
            <div sec:authorize="isAuthenticated()">
                <h1>Perfil de Usuario</h1>
                <p>Bienvenido, <span th:text="${usuario.firstName}"></span> <span th:text="${usuario.lastName}"></span>!</p>
                <p>Email: <span th:text="${usuario.email}"></span></p>
                <a class="btn btn-dark" th:href="@{usuario/edit}" role="button">Editar Perfil</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
