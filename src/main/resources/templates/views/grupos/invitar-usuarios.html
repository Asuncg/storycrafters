<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-header text-center">
          <h1>Enviar Código de Invitación</h1>
        </div>
        <div class="card-body">
          <form th:object="${invitacionDto}" th:action="@{/enviar-codigo}" method="post">
            <!-- Campos de edición -->
            <div th:each="i : ${#numbers.sequence(1, 5)}">
              <div class="mb-3">
                <label th:if="${i == 1}" for="correo" class="form-label">Correo *</label>
                <input type="email" class="form-control" id="correo" name="correos[${i - 1}]" placeholder="Correo electrónico" required>
              </div>
            </div>
            <!-- Botón para agregar más correos -->
            <button type="button" class="btn btn-secondary mb-3" id="agregarCorreo">Agregar Correo</button>
            <!-- Botón de enviar -->
            <button type="submit" class="btn btn-primary">Enviar Invitaciones</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
