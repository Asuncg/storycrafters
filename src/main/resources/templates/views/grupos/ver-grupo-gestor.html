<link rel="stylesheet" href="/css/grupos.css">
<script src="/js/grupos.js"></script>
<header class="border-bottom lh-1 py-3">
    <div class="row flex-nowrap justify-content-between align-items-center">
        <div class="col-sm-auto text-center">
            <h1 th:text="${grupo.nombre}"></h1>
        </div>
    </div>
</header>
<div class="nav-scroller py-1 mb-3 border-bottom nav-grupos">
    <nav class="nav nav-underline justify-content-between">
        <a class="nav-item nav-link link-body-emphasis active" href="#" onclick="mostrarPestana('publicaciones')">Publicaciones</a>
        <a class="nav-item nav-link link-body-emphasis" href="#"
           onclick="mostrarPestana('usuarios')">Usuarios</a>
        <a class="nav-item nav-link link-body-emphasis" href="#"
           onclick="mostrarPestana('relatos-pendientes')">A revisar
            <span th:if="${not #lists.isEmpty(listaRelatosPendientes)}"
                  class="position-absolute top-0 start-100 translate-middle p-2 bg-danger rounded-circle">
            </span>
        </a>
        <a class="nav-item nav-link link-body-emphasis" href="#">Revisados</a>
        <a class="nav-item nav-link link-body-emphasis" href="#">Calificaciones</a>
    </nav>
</div>
<div class="container">
    <!-- Contenido de las pestañas -->
    <div id="publicaciones" class="pestana">
        <div class="col-md-12">
            <div th:if="${#lists.isEmpty(listaRelatosAprobados)}" class="col-sm-auto text-center" role="alert">
                <h2>Aquí no hay nada...</h2>
                <img src="/images/no-content.png" class="img-fluid">
            </div>
            <div th:if="${not #lists.isEmpty(listaRelatosAprobados)}" class="row" id="relatos"
                 style="display: flex; flex-wrap: wrap;">
                <th:block th:each="relato : ${listaRelatosAprobados}">
                    <!-- Tarjeta de relato aprobado -->
                    <div class="col-md-4 mb-4" th:id="'relato-' + ${relato.id}">
                        <a th:href="@{'/grupos/ver-relato-grupo/' + ${relato.id}}">
                            <div class="card card-relatos d-flex">
                                <img class="card-img-top" th:src="${relato.imagen.url}" alt="Card image cap">
                                <div class="card-body">
                                    <h5 class="card-title"><a th:utext="${relato.titulo}"
                                                              th:href="@{'/grupos/ver-relato-grupo/' + ${relato.id}}"></a>
                                    </h5>
                                    <!-- Agregar aquí cualquier otra información del relato que desees mostrar -->
                                </div>
                            </div>
                        </a>
                    </div>
                </th:block>
            </div>
        </div>
    </div>

    <div id="usuarios" class="pestana" style="display: none;">
        <!-- LISTA PARA EL USUARIO GESTOR-->
        <div class="row">
            <div class="col-md-12">
                <!-- Encabezados de las columnas -->
                <div class="list-group-item d-flex justify-content-between align-items-center font-weight-bold text-center">
                    <div class="col-sm-4 text-left">Nombre de usuario</div>
                    <div class="col-sm-4 text-left">Apellidos</div>
                    <div class="col-sm-3 text-left">Relatos publicados</div>
                    <div class="col-sm-1">Opciones</div>
                </div>
                <!-- Usuarios-->
                <div th:each="usuario : ${grupo.usuarios}"
                     class="list-group-item d-flex justify-content-between align-items-center">
                    <div class="col-sm-4">
                        <a href="#">
                            <div th:text="${usuario.firstName}"></div>
                        </a>
                    </div>
                    <div class="col-sm-4">
                        <a href="#">
                            <div th:text="${usuario.lastName}"></div>
                        </a>
                    </div>
                    <div class="col-sm-3 text-left">5 Relatos</div>
                    <div class="col-sm-1 text-center">
                        <div class="dropdown show">
                            <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                     class="bi bi-gear-fill" viewBox="0 0 16 16">
                                    <path d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z"/>
                                </svg>
                            </a>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                                <a class="dropdown-item" href="#">Ver sus relatos</a>
                                <a class="dropdown-item" href="#">Ver calificaciones</a>
                                <a class="dropdown-item" href="#">Sacar de grupo</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="relatos-pendientes" class="pestana" style="display: none;">
        <div class="row">

            <!-- Botones para aprobar y rechazar -->
            <div class="col mb-3 justify-content-end">
                <a type="button" class="btn btn-success" onclick="aprobarSeleccionados()" href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                         class="bi bi-check-square" viewBox="0 0 16 16">
                        <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"></path>
                        <path d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425z"></path>
                    </svg>
                </a>
                <a type="button" class="btn btn-danger" onclick="rechazarSeleccionados()" href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                         class="bi bi-x-square" viewBox="0 0 16 16">
                        <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"></path>
                        <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"></path>
                    </svg>

                </a>
            </div>
            <div class="col-md-12">
                <!-- Encabezados de las columnas -->
                <div class="list-group-item d-flex justify-content-between align-items-center font-weight-bold text-center">
                    <div class="col-sm-1 text-center">
                        <input type="checkbox" id="checkboxSeleccionarTodos" onchange="toggleSeleccionarTodos()">
                    </div>
                    <div class="col-sm-6 text-left">Título del Relato</div>
                    <div class="col-sm-5 text-center">Nombre y Apellidos del Autor</div>
                </div>
                <!-- Relatos Pendientes -->
                <div th:each="relatoGrupo : ${listaRelatosPendientes}"
                     class="list-group-item d-flex justify-content-between align-items-center">
                    <div class="col-sm-1 text-center">
                        <input type="checkbox" name="relato" value="[ID_DEL_RELATO]"/>
                    </div>
                    <div class="col-sm-6">
                        <a th:href="@{'/grupos/aprobar-relato/' + ${relatoGrupo.id}}">
                            <div th:utext="${relatoGrupo.titulo}"></div>
                        </a>
                    </div>
                    <div class="col-sm-5 text-center">
                        <div th:text="${relatoGrupo.relato.usuario.firstName} + ' ' + ${relatoGrupo.relato.usuario.lastName}"></div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
