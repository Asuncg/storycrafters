<style>
    .avatar {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        cursor: pointer;
        margin: 5px;
    }
</style>
<div class="container mt-3">
    <h1 class="text-center">Avatar Gallery</h1>
    <div class="row">
        <div class="col" th:each="imagen : ${imagenes}">
                    <img th:src="${imagen.url}" class="img-fluid avatar" alt="Imagen" onclick="selectImage(this)">
            <img src="https://via.placeholder.com/50" alt="Avatar" class="avatar" onclick="selectAvatar('https://via.placeholder.com/50')">
            <!-- Agregar más imágenes aquí -->
        </div>
    </div>
</div>
