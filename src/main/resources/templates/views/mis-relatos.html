<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Perfil de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <script src="/js/filtro.js"></script>

</head>
<body>
<div class="container-fluid">
    <!-- Encabezado -->
    <th:block th:include="fragments/header :: header"></th:block>
    <div class="row flex-nowrap">
        <!-- Barra lateral -->
        <div class="col-auto col-md-2 col-xl-2 px-sm-2 px-0 bg-dark" th:insert="fragments/sidebar.html :: sidebar">
        </div>
        <!-- Contenido principal -->
        <div class="col py-3">
            <h1>Mis Relatos</h1>
            <!-- Formulario de filtro por categorías -->
            <div class="mb-3">
                <label for="categoria" class="form-label">Filtrar por categoría:</label>
                <select id="categoria" name="categoria" class="form-select">
                    <option value="">Selecciona una categoría</option>
                    <!-- Iterar sobre las categorías disponibles -->
                    <th:block th:each="categoria : ${listaCategorias}">
                        <option th:value="${categoria.nombre}" th:text="${categoria.nombre}"></option>
                    </th:block>
                </select>
            </div>

            <!-- Tabla de relatos -->
            <table class="table">
                <thead>
                <tr>
                    <th>Título</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <th:block th:each="relato : ${relatos}">
                    <tr class="relatoRow">
                        <td>
                            <p><a th:utext="${relato.titulo}" th:href="@{'/relato/relatos/' + ${relato.id}}"></a></p>
                            <p>Categorías:</p>
                            <ul>
                                <li th:each="categoria : ${relato.categorias}" th:text="${categoria.nombre}"></li>
                            </ul>
                        </td>
                        <td>
                            <a th:href="@{'/relato/editar/' + ${relato.id}}" class="btn btn-primary">Editar</a>
                        </td>
                    </tr>
                </th:block>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
