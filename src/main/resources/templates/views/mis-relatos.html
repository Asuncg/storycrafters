<head>

        </div>
        <!-- Contenido principal -->
        <div class="col py-3">
            <h1>Mis Relatos</h1>
            <table class="table">
                <thead>
                <tr>
                    <th>TÃ­tulo</th>

                <tbody>
                <th:block th:each="relato : ${relatos}">
                    <tr>
                        <td th:text="${relato.titulo}"></td>
                        <td>
                            <a th:href="@{'/relato/editar/' + ${relato.id}}" class="btn btn-primary">Modificar</a>

                </th:block>

    </div>
