<script src="/js/filtro.js"></script>
<div class="container text-center">
    <div class="col py-3">
        <h1>Mis Relatos</h1>
        <!-- Filtro y botones de ordenamiento -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="form-group">
                <label for="categoria"></label><select id="categoria" name="categoria" class="form-control">
                    <option value="">Mostrar todas las categorías</option>
                    <th:block th:each="categoria : ${listaCategorias}">
                        <option th:value="${categoria.nombre}" th:text="${categoria.nombre}"></option>
                    </th:block>
                </select>
            </div>
            <!-- Botones de ordenamiento -->
            <div class="btn-group" role="group" aria-label="Ordenar">
                <button type="button" class="btn btn-secondary" id="btn-ordenar-reciente">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-up-short" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 12a.5.5 0 0 0 .5-.5V5.707l2.146 2.147a.5.5 0 0 0 .708-.708l-3-3a.5.5 0 0 0-.708 0l-3 3a.5.5 0 1 0 .708.708L7.5 5.707V11.5a.5.5 0 0 0 .5.5"></path>
                    </svg>
                </button>
                <button type="button" class="btn btn-secondary" id="btn-ordenar-antiguo">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-down-short" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 4a.5.5 0 0 1 .5.5v5.793l2.146-2.147a.5.5 0 0 1 .708.708l-3 3a.5.5 0 0 1-.708 0l-3-3a.5.5 0 1 1 .708-.708L7.5 10.293V4.5A.5.5 0 0 1 8 4"></path>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Contenido de relatos -->
        <div class="row" id="relatos" style="display: flex; flex-wrap: wrap;">
            <th:block th:each="relato : ${relatos}">
                <!-- Tarjeta de relato -->
                <div class="col-md-4 mb-4" th:id="'relato-' + ${relato.id}">
                    <div class="card card-relatos d-flex">
                        <img class="card-img-top" th:src="${relato.imagen.url}" alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title"><a th:utext="${relato.titulo}" th:href="@{'/relato/relatos/' + ${relato.id}}"></a></h5>
                            <input type="hidden" class="categorias" th:each="categoria : ${relato.categorias}" th:value="${categoria.nombre}">
                            <input type="hidden" class="fechaActualizacion" th:value="${relato.fechaActualizacion}">
                            <a th:href="@{'/relato/relatos/' + ${relato.id}}" class="btn btn-primary">Leer</a>
                        </div>
                        <!-- Botón de edición -->
                        <div class="position-absolute top-0 p-3 boton-editar-relato" >
                            <a th:href="@{'/relato/editar-relato/' + ${relato.id}}" class="btn btn-primary">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                                    <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.5.5 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11z"></path>
                                </svg>
                            </a>
                        </div>
                    </div>
                </div>
            </th:block>
        </div>
    </div>
</div>
