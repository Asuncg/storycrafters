<link rel="stylesheet" href="/css/relatos.css">
<!-- Contenido principal -->
<div class="container text-center">
    <div class="col py-3">
        <h1>Mis Relatos</h1>
        <!-- Formulario de filtro por categorías -->
        <div class="mb-3">
            <label for="categoria" class="form-label">Filtrar por categoría:</label>
            <select id="categoria" name="categoria" class="form-select">
                <option value="">Mostrar todas las categorías</option>
                <!-- Iterar sobre las categorías disponibles -->
                <th:block th:each="categoria : ${listaCategorias}">
                    <option th:value="${categoria.nombre}" th:text="${categoria.nombre}"></option>
                </th:block>
            </select>
        </div>
        <div class="row" id="relatos" style="display: flex; flex-wrap: wrap;">
            <!-- Iterar sobre los relatos -->
            <th:block th:each="relato : ${relatos}">
                <div class="col-md-4 mb-4" th:id="'relato-' + ${relato.id}">
                    <div class="card card-relatos d-flex" >
                        <img class="card-img-top" th:src="${relato.imagen.url}" alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title"><a th:utext="${relato.titulo}" th:href="@{'/relato/relatos/' + ${relato.id}}"></a></h5>
                            <p class="card-text">Un trozo del relato deberá aparecer aquí...</p>
                            <input type="hidden" class="categorias" th:each="categoria : ${relato.categorias}" th:value="${categoria.nombre}">
                            <a th:href="@{'/relato/relatos/' + ${relato.id}}" class="btn btn-primary">Leer</a>
                        </div>
                        <!-- Botón de edición -->
                        <div class="position-absolute top-0 p-3 boton-editar-relato" >
                                <a th:href="@{'/relato/editar-relato/' + ${relato.id}}" class="btn btn-primary">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                                        <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.5.5 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11z"></path>
                                    </svg>
                                </a>

                        </div>
                    </div>
                </div>
            </th:block>
        </div>
    </div>
</div>
