<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Perfil de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <script src="/js/relatos.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/relatos.css">
</head>
<body>
<div class="container-fluid">
    <!-- Encabezado -->
    <th:block th:include="fragments/header :: header"></th:block>
    <div class="row flex-nowrap">
        <!-- Barra lateral -->
        <div class="col-auto col-md-2 col-xl-2 px-sm-2 px-0 bg-dark" th:insert="fragments/sidebar.html :: sidebar">
        </div>
        <!-- Contenido principal -->
        <div class="editor-container">
            <div class="editor-bar">
                <button type="submit" onclick="document.getElementById('form-relato').submit()" >Guardar</button>
                <button onclick="negritaTexto()">Negrita</button>
                <button onclick="cursivaTexto()">Cursiva</button>
                <button onclick="justificarTexto('left')">Izquierda</button>
                <button onclick="justificarTexto('center')">Centro</button>
                <button onclick="justificarTexto('right')">Derecha</button>
            </div>
            <div class="editor-text">
                <form id="form-relato" th:object="${relato}" th:action="@{/relato/guardar-relato}" onsubmit="getContent()" method="post">
                    <input type="hidden" name="firmaAutor" th:value="${firma}">
                    <input type="hidden" id="titulo-hidden" name="titulo">
                    <input type="hidden" id="texto-hidden" name="texto">
                    <input type="text" id="texto-cuento" name="texto">
                    <div contenteditable="true" id="titulo-relato" placeholder="Título del cuento">titulo</div>
                    <div>Caracteres: <span id="caracteres-escritos">0</span>/4000</div>
                    <div contenteditable="true" id="texto-relato" placeholder="Escribe tu cuento aquí">texto</div>
                </form>
                <div>Firma: <span th:text="${firma}"></span></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
