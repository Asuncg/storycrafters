<link rel="stylesheet" href="/css/galeria.css">
<script src="/js/galeria.js"></script>
<form action="/relato/nuevo-relato" method="get">
    <div class="container text-center">
        <img src="/images/cabeceras/elige.svg" class="img-fluid" alt="logo">
        <hr class="mt-0">
        <div class="row">
            <div class="col-md-3 mb-3" th:each="imagen : ${imagenes}">
                <label class="gallery-img">
                    <div class="image-box">
                        <input type="radio" name="idImagenSeleccionada" th:value="${imagen.id}" style="display: none;" required>
                        <img th:src="${imagen.url}" class="img-fluid" alt="Imagen" th:data-imagen-id="${imagen.id}" onclick="selectImage(this)"/>
                    </div>
                </label>
            </div>
        </div>
    </div>

    <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" >
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center">
                    <img id="selectedImage" src="" class="img-fluid mb-3" alt="Imagen Seleccionada">
                    <p>¿Quieres usar esta imagen?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Continuar</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="noImageModal" tabindex="-1" aria-labelledby="noImageModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center">
                    <p>¿Quieres continuar sin imagen?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Continuar</button>
                </div>
            </div>
        </div>
    </div>
</form>
