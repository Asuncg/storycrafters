<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>Editar Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">
      <!-- Encabezado -->
      <th:block th:include="fragments/header :: header"></th:block>
      <div class="row flex-nowrap">
        <!-- Barra lateral -->
        <div class="col-auto col-md-2 col-xl-2 px-sm-2 px-0 bg-dark" th:insert="fragments/sidebar.html :: sidebar">
        </div>
        <!-- Formulario de edición -->
        <div class="col py-3">
          <h1>Editar Perfil</h1>
          <form th:object="${userDto}" th:action="@{/user/profile/edit}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <!-- Campos de edición -->
            <div class="mb-3">
              <label for="firstName" class="form-label">Nombre *</label>
              <input type="text" class="form-control" id="firstName" th:value="${usuario.firstName}"
                     th:maxlength="60" pattern="^[a-zA-ZáéíóúüÁÉÍÓÚÜñÑ\s]+$" required>
            </div>
            <div class="mb-3">
              <label for="lastName" class="form-label">Apellidos</label>
              <input type="text" class="form-control" id="lastName" th:value="${usuario.lastName}"
                     th:maxlength="60" pattern="^[a-zA-ZáéíóúüÁÉÍÓÚÜñÑ\s]+$">
            </div>
            <div class="mb-3">
              <label for="firmaAutor" class="form-label">Firma de Autor</label>
              <input type="text" class="form-control" id="firmaAutor" th:value="${usuario.firmaAutor}"
                     th:maxlength="60" pattern="^[a-zA-ZáéíóúüÁÉÍÓÚÜñÑ\s]+$">
            </div>
            <!-- Botón de enviar -->
            <button type="submit" class="btn btn-primary">Actualizar Perfil</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
