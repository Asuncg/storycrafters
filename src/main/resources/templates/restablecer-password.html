<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Restablecer Contraseña</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container p-4 p-md-5 pt-5">
  <div class="row justify-content-md-center mt-5">
    <div class="col-md-8">
      <div class="card shadow h-100">
        <div class="card-header text-center">
          <img src="/images/login.svg" class="img-fluid" alt="logo StoryCrafters">
          <hr>
          <h2>Restablecer Contraseña</h2>
        </div>
        <div class="card-body mx-3">
          <form method="post" th:action="@{/restablecer-password}" class="form-horizontal">
            <input type="hidden" name="token" th:value="${token}" />
            <div class="form-group mb-3">
              <label class="control-label">Nueva Contraseña</label>
              <div class="input-group">
                <input type="password" id="newPassword" name="newPassword" class="form-control" placeholder="Enter new password" required/>
                <div class="input-group-append">
                  <span class="input-group-text">
                    <i class="bi bi-eye toggle-password" id="togglePassword" style="cursor: pointer;"></i>
                  </span>
                </div>
              </div>
            </div>
            <div class="form-group mb-0">
              <button type="submit" class="btn btn-primary">Restablecer</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="/js/jquery.min.js"></script>
<script src="/js/popper.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/main.js"></script>
<script src="/js/newpassword.js"></script>
</body>
</html>
